{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1>设定时间</h1>
            <form action="/display" method="post">
                <div class="form-group row">
                    <label for="staTime" class="col-sm-2 col-form-label">开始时间</label>
                    <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="staTime" name="staTime" value="默认当前时间">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="timeDur" class="col-sm-2 col-form-label">持续时间</label>
                    <div class="input-group col-sm-10">
                        <input type="number" class="form-control" id="timeDur" name="timeDur" placeholder="持续时间">
                        <div class="input-group-addon">天</div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="staTimeFrom" id="inlineRadio1" value="client"> 客户端获取开始时间
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="staTimeFrom" id="inlineRadio2" value="server"> 服务端获取结束时间
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="nowTimeFrom" id="inlineRadio3" value="client"> 客户端获取当前时间
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="nowTimeFrom" id="inlineRadio4" value="server"> 服务端获取当前时间
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
        $('#staTime').val(luxon.DateTime.local().toISO());
    });
</script>
{% endblock %}
